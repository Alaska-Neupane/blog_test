{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 py-12">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-3xl">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Edit Post</h2>

        <!-- Edit Post Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" id="title" value="{{ post.title }}" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Slug -->
            <div>
                <label for="slug" class="block text-sm font-medium text-gray-700">Slug</label>
                <input type="text" name="slug" id="slug" value="{{ post.slug }}" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Content -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea name="content" id="content" rows="10" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">{{ post.content }}</textarea>
            </div>

            <!-- Status and Published At -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" id="status"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="draft" {% if post.status == 'draft' %}selected{% endif %}>Draft</option>
                        <option value="published" {% if post.status == 'published' %}selected{% endif %}>Published</option>
                    </select>
                </div>
                <div>
                    <label for="published_at" class="block text-sm font-medium text-gray-700">Published At</label>
                    <input type="datetime-local" name="published_at" id="published_at"
                        value="{{ post.published_at|date:'Y-m-d\TH:i' }}"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Image Upload -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" name="image" id="image"
                    class="mt-1 block w-full text-gray-700">
                {% if post.image %}
                    <p class="mt-2 text-sm text-gray-500">Current Image:</p>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="mt-2 max-h-48 rounded">
                {% endif %}
            </div>

            <!-- Submit & Cancel -->
            <div class="flex justify-between items-center">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Update Post
                </button>
                <a href="{% url 'post_detail' post.slug %}" class="text-gray-600 hover:underline">Cancel</a>
            </div>
        </form>

        <!-- Delete Post Form -->
        <form method="post" action="{% url 'delete_post' post.slug %}" class="mt-6"
              onsubmit="return confirm('Delete this post permanently?');">
            {% csrf_token %}
            <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                Delete Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
