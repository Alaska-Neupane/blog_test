{% extends '../base.html' %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Main content -->
    <div class="lg:col-span-2">
        {% block post_content %}{% endblock %}
    </div>

    <!-- Sidebar -->
    <aside class="bg-white rounded-xl shadow-md p-6">
        <h5 class="text-xl font-semibold mb-3 text-gray-900">About This Blog</h5>
        <p class="text-gray-700 mb-2">Welcome to our blog built with Django and Supabase!</p>
        <p class="text-gray-700">
            Check out the 
            <a href="/api/posts/" class="text-blue-600 hover:underline">API interface</a>.
        </p>
    </aside>
</div>
{% endblock %}
