<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Home{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="h-16 bg-blue-700 text-white px-8 py-3 flex items-center gap-6">
        {% if user.is_authenticated %}  <span class="font-bold text-lg ">Welcome, {{ user.username }}</span>{% endif %}
        <a href="/" class="font-bold text-lg hover:underline">Home</a>
        <a href="/api/posts/" class="hover:underline">API</a>
        {% if user.is_authenticated %}  
             
            <a href="{% url 'create_post' %}" class="hover:underline">Create Post</a>
            <a href="{% url 'profile' %}" class="hover:underline">Profile</a>
            <a href="{% url 'logout' %}" class="ml-2 hover:underline">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
            <a href="{% url 'register' %}" class="hover:underline">Register</a>
        {% endif %}

    </nav>
    <hr class="border-gray-300">
    <div class="container mx-auto flex-1 px-4 py-8 bg-white shadow mt-6 rounded max-w-3xl w-full">
        {% block content %}{% endblock %}
    </div>
    <footer class="h-16 bg-blue-700 text-white text-center py-3 mt-8 shadow">
        &copy; {{ now|date:'Y' }} Blog App. All rights reserved.
    </footer>
</body>
</html>
